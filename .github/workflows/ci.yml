name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: hymris
  FRONTEND_IMAGE: hymris/vitus-docker-uek-frontend
  BACKEND_IMAGE: hymris/vitus-docker-uek-backend

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 2222
          script: |
            # Navigate to deployment directory
            cd ~/vitus-docker || mkdir -p ~/vitus-docker && cd ~/vitus-docker
            
            # Pull latest images from Docker Hub
            echo "Pulling latest images..."
            docker pull ${{ env.FRONTEND_IMAGE }}:latest
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            
            # Stop and remove existing containers
            echo "Stopping existing containers..."
            docker-compose down || true
            
            # Start containers with new images
            echo "Starting containers..."
            docker-compose up -d
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show running containers
            echo "Deployment complete. Running containers:"
            docker ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 2222
          script: |
            # Wait for containers to be healthy
            sleep 10
            
            # Check container status
            if docker ps | grep -q "vitus-frontend"; then
              echo "‚úÖ Frontend container is running"
            else
              echo "‚ùå Frontend container is not running"
              exit 1
            fi
            
            if docker ps | grep -q "vitus-backend"; then
              echo "‚úÖ Backend container is running"
            else
              echo "‚ùå Backend container is not running"
              exit 1
            fi
            
            if docker ps | grep -q "vitus-db"; then
              echo "‚úÖ Database container is running"
            else
              echo "‚ùå Database container is not running"
              exit 1
            fi
            
            echo "üéâ All containers are running successfully!"

      - name: Post deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
